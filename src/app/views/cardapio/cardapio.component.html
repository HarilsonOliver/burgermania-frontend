<app-header></app-header>

<h2 class="title">CARDÁPIO</h2>

<div class="menu">
  <app-card
    *ngFor="let item of (showAll ? menuItems : menuItems.slice(0, 3))"
    [title]="item.nome"
    [description]="item.descricaoBase"
    [imageUrl]="item.pathImage"
    [price]="item.preco.toFixed(2)">
  </app-card>
</div>

<div class="button-container">
  <app-button [label]="showAll ? 'MOSTRAR MENOS' : 'VER CARDÁPIO COMPLETO'" type="filled" size="large" (click)="toggleMenu()"></app-button>
</div>

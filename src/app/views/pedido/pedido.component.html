<app-header></app-header>
<h2 class="title">PEDIDO</h2>
<div class="order-form-container">
  <form>
    <div class="form-row">
      <app-input
        label="Produto"
        id="produto1"
        [required]="true"
        [(ngModel)]="produto1"
        name="produto1"
        readonly>
      </app-input>

      <app-input label="Quantidade" type="number" id="quantidade1" [required]="true" [(ngModel)]="quantidade1" name="quantidade1"></app-input>
    </div>
    <div class="button-container">
      <app-button label="FINALIZAR" type="filled" (click)="navigateTo('home')"></app-button>
    </div>
  </form>
</div>

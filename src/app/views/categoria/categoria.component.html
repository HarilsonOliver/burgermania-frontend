<app-header></app-header>

<h2 class="title">{{ categoriaAtual?.name }}</h2>

<div *ngIf="categoriaAtual; else notFound" class="menuCategoria">
  <app-card
    *ngFor="let item of categoriaAtual.items"
    [title]="item.title"
    [description]="item.description"
    [imageUrl]="item.imageUrl"
    (click)="navigateToProduct(item.title)">
  </app-card>
</div>


<ng-template #notFound>
  <p>Categoria não encontrada.</p>
</ng-template>

<div class="button-container">
  <app-button [label]="showAll ? 'MOSTRAR MENOS' : 'VER CARDÁPIO COMPLETO'" type="filled" size="large" (click)="toggleMenu()"></app-button>
</div>
